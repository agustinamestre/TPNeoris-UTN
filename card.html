<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://icongr.am/fontawesome/coffee.svg?size=30&color=currentColor"
    />
    <link
      rel="StyleSheet"
      href="/css/card.css"
      type="text/css"
      media="screen"
    />
    <title>About Me</title>
  </head>
  <body>
    <div class="loader">Cargando...</div>
    <section class="card">
      <div class="card-titles">
        <img class="image" src="" alt="foto de perfil" />
        <h2 aria-label="nombre de usuario" class="username"></h2>
        <p aria-label="biografia" class="bio"></p>
      </div>
      <div class="content">
        <div class="estadistic">
          <h4>Repos</h4>
          <p aria-label="número de repositorios" class="numberRepos"></p>
        </div>
        <div class="estadistic">
          <h4>Gists</h4>
          <p aria-label="Número de gists" class="numberGists"></p>
        </div>
        <div class="estadistic">
          <h4>Followers</h4>
          <p aria-label="Número de seguidores" class="numberFollowers"></p>
        </div>
      </div>
    </section>
    <section class="social">
      <a
        target="_blank"
        href="https://github.com/agustinamestre"
        class="social-link"
        ><img
          src="https://icongr.am/feather/github.svg?size=70&color=483849"
          alt="Github"
          class="icon"
      /></a>
      <a
        target="_blank"
        href="https://www.instagram.com/agus.programa/"
        class="social-link"
        ><img
          src="https://icongr.am/feather/instagram.svg?size=70&color=483849"
          alt="Instagram"
          class="icon"
      /></a>
      <a
        target="_blank"
        href="https://www.linkedin.com/in/agustinamestre/"
        class="social-link"
        ><img
          src="https://icongr.am/feather/linkedin.svg?size=70&color=483849"
          alt="Linkedin"
          class="icon"
      /></a>
    </section>

      <input type="button" value="Volver!" onclick="history.back()" class="button-volver">
    <script src="/js/card.js"></script>
  </body>
</html>
